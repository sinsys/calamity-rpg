<div id="statPanel">
  <div class="stats">
    <div *ngFor="let stat of stats | keyvalue">
      <div class="stats-wrapper">
        <span class="stat">
          {{stat.key | titlecase}}:
        </span>
        <span class="stat-value">
          {{stat.value}}
        </span>
      </div>
    </div>
  </div>
</div>
